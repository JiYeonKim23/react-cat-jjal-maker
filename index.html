<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    function Title(props) {             // function 함수이름(props)
      return <h1>{props.children}</h1>
    }

    const Form = ({ updateMainCat }) => {                // const 함수이름 = () => // 화살표 함수
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState("");

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessage("");
        if (includesHangul(userValue)) {
          setErrorMessage('한글은 입력할 수 없습니다.');
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");

        if (value === "") {
          setErrorMessage("빈 값으로 만들 수 없습니다.");
          return;
        }
        updateMainCat();
      }

      return (
        <div>
          <form onSubmit={handleFormSubmit}>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요"
              onChange={handleInputChange}
              value={value} />
            <button type="submit">생성</button>
          </form>
          <p style={{ color: 'red' }}>
            {errorMessage}
          </p>
        </div >

      )
    }

    const MainCard = (props) => {       // 객체 그대로 받기
      return (
        <div className="main-card">
          <img src={props.img} alt="고양이" width="400" />
          <button onClick={props.onHeartClick}>🤍</button>
        </div>
      )
    }

    function CatItem({ img }) {      // 객체 풀어서 받기(destructuring)
      return (
        <li>
          <img src={img} alt="고양이" style={{ width: "150px" }} />
        </li>
      )
    }

    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map((cat) => <CatItem img={cat} key={cat} />)}
        </ul>
      )
    }
    const catLocation = document.querySelector('#app');

    const App = () => { // element -> Component로 변경
      const images = ["https://cataas.com/cat/60b73094e04e18001194a309/says/react",
        "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn",
        "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"
      ]

      const [counter, setCounter] = React.useState(1);
      const [mainImage, setMainImage] = React.useState(images[0]);
      const [favorites, setFavorites] = React.useState([images[0], images[1]]);

      function updateMainCat() {
        setMainImage(images[counter % 3]);
        setCounter(counter + 1);
      }

      function handleHeartClick() {
        setFavorites([...favorites, images[2]])
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainImage} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      )
    }
    ReactDOM.render(<App />, catLocation)
  </script>
</body>

</html>
